      fetch("https://jsonplaceholder.typicode.com/posts")
        .then(function (res) {
          console.log("First then !");
        })
        .then(function (res) {
          console.log("Second then !");
          throw new Error("Error !");
        })
        .then(
          function (res) {
            console.log("Third then !");
          },
          function (err) {
            console.log("Within Local method (catch) of second .then()");
          },
        )
        .then(function () {
          console.log("Within Fourth then !");
        })
        .catch(function (err) {
          console.log("Within Global Catch !");
          console.log(err);
        });
    </script>
